<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
    <title>Gerador</title>
</head>
<body>
    <main id="main">
        <section id="gerador" class="text-center">
            <img src="../static/img/consorcio.png" alt="Logo Consorcio Magalu">
            <h1>Gerador de Senhas - Interno</h1>
            <div class="senhas mt-4 text-center">
                <form action="/criptografar" method="POST">
                    <div class="form-group">
                      <label id="gerar">Criptografar sua senha</label>
                    <input name="senha" type="text" class="form-control" placeholder="Digite sua senha para criptografar..." minlength="8">
                    </div>
                    <button type="submit" class="btn btn-primary">Criptografar</button>
                </form>
                <form action="/gerar" method="POST">
                    <div class="linha"></div>
                    <div class="form-group">
                      <label id="gerar">Gerar uma Senha</label>
                      <input class="form-control" type="text" placeholder="Ou se preferir, clique no botão abaixo para gerar uma senha aleatória" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary">Gerar</button>
                    <small class="form-text text-muted">Nunca compartilhe sua senha, com ninguém.</small>
                </form>
            </div>
        </section>
    </main>

    <footer id="footer">
        <div class="container">
            <div class="text-center">
                &copy; Copyright <strong>Lucas Vasconcelos</strong>
            </div>
        </div>
    </footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
